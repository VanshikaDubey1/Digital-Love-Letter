<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From Vanshu with Love 💌</title>
  <style>
    body {
  background-color: #fff0f5;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 40px;
  overflow-x: hidden;
  overflow-y: auto;
  position: relative;
}


    h1 {
      font-size: 2.5em;
      color: #d63384;
    }

    .teddy-img {
      width: 230px;
      cursor: pointer;
      transition: transform 0.3s;
      animation: floatTeddy 4s ease-in-out infinite;
      margin-top: 20px;
    }

    .teddy-img:hover {
      transform: scale(1.05);
    }

    #message {
      margin-top: 25px;
      font-size: 24px;
      color: #d63384;
    }

    #loveLetter {
      display: none;
      max-width: 700px;
      margin: 40px auto;
      background: #ffffffee;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: left;
      position: relative;
    }

    .letter-text {
      font-size: 20px;
      line-height: 1.8;
      color: #5a0030;
      white-space: pre-wrap;
    }

    .signature {
      text-align: right;
      margin-top: 30px;
      font-style: italic;
      font-size: 20px;
      color: #c2185b;
    }

    /* Floating hearts across screen */
    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: floatHeart 8s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        bottom: -20px;
        transform: translateX(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        bottom: 120%;
        transform: translateX(60px) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes floatTeddy {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<script>
  const correctPassword = "1234"; // ❤ set your secret here

  let entered = prompt("💘 What's the secret password?");
  if (entered !== correctPassword) {
    document.body.innerHTML = "<h2 style='color:#d63384;text-align:center;margin-top:50px;'>Access Denied 💔<br>You are not allowed to view this love letter.</h2>";
  }
</script>
<body>


  

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="raat-akeli-thi.mp3" type="audio/mpeg">
  </audio>

  <h1>🐻 Vanshu’s Love Delivery</h1>

  <!-- Teddy Clicker -->
  <img class="teddy-img" src="teddy.png" alt="Teddy Holding Letter" onclick="nextStep()">

  <div id="message">Click the teddy to begin 💌</div>

  <!-- Love Letter -->
  <div id="loveLetter">
    <h2>To: Your Lovie Ones🥺💕</h2>
    <div class="letter-text">
WRITE YOUR MASSAGE HERE 
    </div>
    <div class="signature">With all my love,<br>Your name💘</div>
  </div>

  <!-- Heart Generator -->
  <script>
    let step = 0;
    function nextStep() {
      const message = document.getElementById("message");
      const letter = document.getElementById("loveLetter");
      const music = document.getElementById("bgMusic");

      if (step === 0) {
        music.play();
        message.textContent = "Say my NAME ' 😳❤";
        createHearts(); // start hearts
      } else if (step === 1) {
        message.textContent = "ONE MORE TIME❤";

      } else if (step === 2) {
        message.textContent = "ONCE MORE PLZ ❤";
      
      }else if (step === 3) {
        message.style.display = "none";
        letter.style.display = "block";
      }
      step++;
    }

    // Floating hearts animation
    function createHearts() {
      const colors = ['#ff69b4', '#ff85a2', '#ff4fa6'];
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 10000);
      }, 300);
    }
  </script>

</body>
</html>
